<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
	    <!-- Sign Up Button -->
<div class="container text-center" style="margin-top: 50px;">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupModal">
    Sign Up
  </button>
</div>

<!-- Signup Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
        <h4 class="modal-title" id="signupModalLabel">Create Account</h4>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form>

          <!-- Email Field -->
          <div class="form-group">
            <label for="signup-email">Email address</label>
            <input type="email" class="form-control" id="signup-email" placeholder="Enter email">
            <p class="help-block">Your information is safe with us.</p>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" class="form-control" id="signup-password" placeholder="Password">
          </div>

          <!-- Confirm Password Field -->
          <div class="form-group">
            <label for="signup-confirm-password">Confirm Password</label>
            <input type="password" class="form-control" id="signup-confirm-password" placeholder="Confirm Password">
          </div>

        </form>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

    </div>
  </div>
</div>

		
	</body>
</html>
